<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All stop points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h1>Choose an interesting route</h1>
    <form method="post">
        <div class="mb-3">
            <label for="id_schedule" class="form-label">ID of schedule:</label>
            <input type="number" class="form-control" id="id_schedule" name="idSchedule" required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div th:if="${message != null}">
        <div class="alert alert-success mt-4" >
            <p th:text="${message}"></p>
        </div>
    </div>

    <h2 th:if="${scheduleCards != null}" class="mt-4">All stop points</h2>
    <table th:if="${scheduleCards != null}" class="table table-striped">
        <thead>
        <tr>
            <th>Stop point</th>
            <th>Tine of arrive</th>
            <th>Time of departure</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="scheduleCard : ${scheduleCards}">
            <td th:text="${scheduleCard.stopPoint}"></td>
            <td th:text="${scheduleCard.timeOfArrive}"></td>
            <td th:text="${scheduleCard.timeOfDeparture}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-4">Schedule of routes</h2>
    <table class="table table-bordered table-striped table-hover ">
        <thead>
        <tr>
            <th>ID of Schedule</th>
            <th>Start point</th>
            <th>End point</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.idSchedule}"></td>
            <td th:text="${schedule.startPoint}"></td>
            <td th:text="${schedule.endPoint}"></td>
            <td th:text="${schedule.duration}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
