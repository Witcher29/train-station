<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add worker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
  <h2>Добавить нового работника</h2>
  <form method="post">
    <div class="mb-3">
      <label for="idStation" class="form-label">Station ID:</label>
      <input type="number" class="form-control" id="idStation" name="idStation" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname:</label>
      <input type="text" class="form-control" id="surname" name="surname" maxlength="50" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
    </div>
    <div class="mb-3">
      <label for="secondName" class="form-label">Second name:</label>
      <input type="text" class="form-control" id="secondName" name="secondName" maxlength="50">
    </div>
    <div class="mb-3">
      <label for="post" class="form-label">Post:</label>
      <input type="text" class="form-control" id="post" name="post" maxlength="150" required>
    </div>
    <button type="submit" class="btn btn-primary">Add worker</button>
    <a href="/personal-manager" class="btn btn-secondary ms-2">Back</a>
  </form>
  <div th:if="${message != null}">
    <div class="alert alert-success mt-4">
      <p th:text="${message}"></p>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
