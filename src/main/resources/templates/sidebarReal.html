<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            display: flex;
            position: relative; /* Для абсолютного позиционирования кнопки */
        }

        .sidebar {
            min-width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            height: 100vh;
            position: sticky;
            top: 0;
            transition: transform 0.3s ease; /* Плавная анимация для сворачивания */
        }

        .sidebar.collapsed {
            transform: translateX(-100%); /* Скрываем элемент */
        }

        .container-fluid {
            flex: 1; /* Занимает оставшееся пространство */
            padding: 20px;
            transition: margin-left 4s ease; /* Плавная анимация для смещения */
        }

        .container-fluid.expanded {
            margin-left: 150px; /* Отступ для раскрытого сайдбара */
        }

        .toggle-btn {
            position: absolute; /* Сначала разместим кнопку */
            left: 0;
            top: 20px; /* Отступ сверху */
            z-index: 100; /* Поверх всех элементов */
            margin-bottom: 15px; /* Отступ снизу */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<button class="btn btn-primary toggle-btn">Sidebar</button>
<div class="sidebar">
    <h2><br></h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
        </li>
    </ul>
</div>
<div class="container-fluid expanded"> <!-- Добавляем класс expanded изначально -->
    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main area of the page where content goes.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.toggle-btn').on('click', function() {
            $('.sidebar').toggleClass('collapsed'); // Переключаем класс, чтобы сворачивать/разворачивать сайдбар
            $('.container-fluid').toggleClass('expanded'); // Переключаем класс у основного контента
        });
    });
</script>
</body>
</html>
