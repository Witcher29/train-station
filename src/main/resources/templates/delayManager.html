<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Define Delays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h1>You can set or reset delay of trains</h1>
    <a href="/set-delay">
        <button class="btn btn-primary me-3" th:marginwidth="15px">Set delay</button>
    </a>
    <a href="/reset-delay">
        <button class="btn btn-secondary">Reset delay</button>
    </a>
    <h2 class="mt-4">List of trains</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID of Train</th>
            <th>Train number</th>
            <th>Route</th>
            <th>Stop station</th>
            <th>Delay</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${trainCards}">
            <td th:text="${train.idTrain.idTrain}"></td>
            <td th:text="${train.idTrain.trainNumber}"></td>
            <td th:text="${train.idTrain.routeName}"></td>
            <td th:text="${train.idScheduleCard.stopPoint}"></td>
            <td th:text="${train.delay}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
