<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h2>Passenger Registration Form</h2>
    <form method="POST"> <!-- Укажите правильный URL для обработки формы -->
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="secondName" class="form-label">Second Name</label>
            <input type="text" class="form-control" id="secondName" name="secondName" maxlength="50">
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" required maxlength="20">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" name="mail" required maxlength="20">
        </div>
        <div class="mb-3">
            <label for="vipHall" class="form-label">VIP Hall</label>
            <select class="form-select" id="vipHall" name="idVipHall" required>
                <option value="">Select VIP Hall </option>
                <option value="1">VIP Hall 1</option>
                <option value="2">VIP Hall 2</option>
                <option value="3">VIP Hall 3</option>
                <option value="0">No VIP Hall</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
