<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h1>You can add or delete workers, using their ID</h1>
    <a href="/add-worker">
        <button class="btn btn-primary me-3" th:marginwidth="15px">Add worker</button>
    </a>
    <a href="/delete-worker">
        <button class="btn btn-secondary">Delete worker</button>
    </a>
    <h1><br>All workers</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Station</th>
            <th>Surname</th>
            <th>Name</th>
            <th>Second name</th>
            <th>Post</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.idRailwayWorker}"></td>
            <td th:text="${worker.idStation.address}"></td>
            <td th:text="${worker.surname}"></td>
            <td th:text="${worker.name}"></td>
            <td th:text="${worker.secondName}"></td>
            <td th:text="${worker.post}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
