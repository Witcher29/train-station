<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VIP Subscribing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
  <h1>Subscribe to one of Vip Halls</h1>
  <form action="/subscribe-to-vip-hall" method="post">
    <div class="mb-3">
      <label for="idPassenger" class="form-label">ID of passenger:</label>
      <input type="number" class="form-control" id="idPassenger" name="idPassenger" required>
      <label for="id_vip_hall" class="form-label">ID of Vip hall:</label>
      <input type="number" class="form-control" id="id_vip_hall" name="idVipHall" required>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
  <div th:if="${message != null}">
    <div class="alert alert-success mt-4" >
      <p th:text="${message}"></p>
    </div>
  </div>

  <!-- Таблица с данными о поездах -->
  <h2 class="mt-4">List of Vip halls</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID of Vip hall</th>
      <th>Total seats</th>
      <th>Free Wi-Fi access</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vipHall : ${vipHalls}">
      <td th:text="${vipHall.idVipHall}"></td>
      <td th:text="${vipHall.quantityOfVipsWhoCanBeHere}"></td>
      <td th:text="${vipHall.wifiAccess}"></td>
    </tr>
    </tbody>
  </table>
  <h3>If you need to define ID of a passenger click here</h3>
  <a href="/find-id-passenger">
    <button class="btn btn-primary">Find my ID</button>
  </a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
