<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div> <!-- Встраиваем сайдбар -->

<div class="container">
    <h1>Here you can see your train on route<br></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Number of train</th>
            <th>Train's route</th>
            <th>Route Number</th>
            <th>Numbering of wagoons</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="route, iterStat : ${listOfRoutes}">
            <td th:text="${route.idTrain.trainNumber}"></td>
            <td th:text="${route.idTrain.routeName}"></td>
            <td th:text="${route.number}"></td>
            <td th:text="${route.idTrain.numberingOfWagons}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
