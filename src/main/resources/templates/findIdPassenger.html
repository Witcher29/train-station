<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h1>Write information about passenger</h1>
    <form action="/find-id-passenger" method="post">
        <div class="mb-3">
            <label for="namePassenger" class="form-label">Name of passenger:</label>
            <input type="text" class="form-control" id="namePassenger" name="name">
            <label for="surPassenger" class="form-label">Surname of passenger:</label>
            <input type="text" class="form-control" id="surPassenger" name="surname">
            <label for="secondNamePassenger" class="form-label">Second name of passenger:</label>
            <input type="text" class="form-control" id="secondNamePassenger" name="secondName">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div th:if="${message != null}">
        <div class="alert alert-success mt-4" >
            <p th:text="${message}"></p>
        </div>
    </div>

    <!-- Таблица с данными о поездах -->
    <h2 th:if="${message != null}" class="mt-4">List of Passengers</h2>
    <table th:if="${message != null}" class="table table-striped">
        <thead>
        <tr>
            <th>ID of a passenger</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Second name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.idPassenger}"></td>
            <td th:text="${passenger.name}"></td>
            <td th:text="${passenger.surname}"></td>
            <td th:text="${passenger.secondName}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
