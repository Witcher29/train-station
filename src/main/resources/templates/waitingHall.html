<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Waiting Hall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>

<div>
  <h2 class="mt-4">Waiting Halls available to rest </h2>
  <table class="table table-bordered table-striped table-hover ">
    <thead>
    <tr>
      <th>ID of Hall</th>
      <th>Quantity of USB charges</th>
      <th>Total count of seats</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hall : ${halls}">
      <td th:text="${hall.idWaitingHall}"></td>
      <td th:text="${hall.quantityUsbCharges}"></td>
      <td th:text="${hall.totalSeats}"></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
