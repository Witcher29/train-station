<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete worker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h2>Delete worker by ID</h2>

    <div th:if="${message}" class="alert alert-info" role="alert">
        <p th:text="${message}"></p>
    </div>

    <form method="post" >
        <div class="mb-3">
            <label for="workerId" class="form-label">ID worker:</label>
            <input type="number" class="form-control" id="workerId" name="workerId" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete worker</button>
        <a href="/personal-manager" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
