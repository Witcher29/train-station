<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset delays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="sidebar2 :: sidebar"></div>
<div class="container mt-5">
    <h1>Set delay of train to zero</h1>
    <form method="post">
        <div class="mb-3">
            <label for="id_train" class="form-label">ID of train:</label>
            <input type="number" class="form-control" id="id_train" name="id_train" required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="/define-delay" class="btn btn-secondary ms-2">Back</a>
    </form>
    <div th:if="${message != null}">
        <div class="alert alert-success mt-4" >
            <p th:text="${message}"></p>
        </div>
    </div>

        <!-- Таблица с данными о поездах -->
        <h2 class="mt-4">List of trains</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID of Train</th>
                <th>Train number</th>
                <th>Route</th>
                <th>Stop station</th>
                <th>Delay</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="train : ${trainCards}">
                <td th:text="${train.idTrain.idTrain}"></td>
                <td th:text="${train.idTrain.trainNumber}"></td>
                <td th:text="${train.idTrain.routeName}"></td>
                <td th:text="${train.idScheduleCard.stopPoint}"></td>
                <td th:text="${train.delay}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
